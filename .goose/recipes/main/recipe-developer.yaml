# Retry logic for test failures
retry:
  max_retries: 3
  timeout_seconds: 300
  checks:
    - type: shell
      command: "cd sdk && npm test -- --coverage --coverageReporters=text-summary | grep 'All files' | awk '{print $10}' | sed 's/%//' | awk '{if($1 >= {{ test_coverage_target }}) exit 0; else exit 1}'"
  on_failure: |
    echo "Tests failed or coverage below {{ test_coverage_target }}%. Reviewing failures..."
    cd sdk && npm test -- --verbose 2>&1 | tail -50

# Structured output for automation
response:
  json_schema:
    type: object
    properties:
      session_id:
        type: string
        description: "Unique session identifier"
      provider_worked_on:
        type: string
        description: "Which provider was worked on"
      work_completed:
        type: array
        items:
          type: string
        description: "List of completed tasks"
      files_modified:
        type: array
        items:
          type: string
        description: "List of modified files"
      tests_added:
        type: number
        description: "Number of tests added"
      test_coverage:
        type: number
        description: "Current test coverage percentage"
      lines_of_code:
        type: object
        properties:
          added:
            type: number
          removed:
            type: number
      blockers:
        type: array
        items:
          type: string
        description: "Any blockers encountered"
      next_priorities:
        type: array
        items:
          type: string
        description: "Next tasks to work on"
    required:
      - session_id
      - provider_worked_on
      - work_completed
      - files_modified
      - test_coverage

